    <text x="300" y="84" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="white">JIRA</text>
    
    <!-- Kanban columns -->
    <!-- To Do -->
    <rect x="252" y="100" width="30" height="110" rx="4" fill="#f4f5f7"/>
    <text x="267" y="112" text-anchor="middle" font-family="sans-serif" font-size="6" font-weight="bold" fill="#5e6c84">TODO</text>
    <rect x="255" y="118" width="24" height="18" rx="3" fill="#0052cc" opacity="0.8"/>
    <rect x="255" y="140" width="24" height="18" rx="3" fill="#0052cc" opacity="0.6"/>
    
    <!-- In Progress -->
    <rect x="286" y="100" width="30" height="110" rx="4" fill="#f4f5f7"/>
    <text x="301" y="112" text-anchor="middle" font-family="sans-serif" font-size="5" font-weight="bold" fill="#5e6c84">DOING</text>
    <rect x="289" y="118" width="24" height="18" rx="3" fill="#ff991f"/>
    
    <!-- Done -->
    <rect x="320" y="100" width="30" height="110" rx="4" fill="#f4f5f7"/>
    <text x="335" y="112" text-anchor="middle" font-family="sans-serif" font-size="6" font-weight="bold" fill="#5e6c84">DONE</text>
    <rect x="323" y="118" width="24" height="18" rx="3" fill="#36b37e"/>
    <rect x="323" y="140" width="24" height="18" rx="3" fill="#36b37e" opacity="0.7"/>
    <rect x="323" y="162" width="24" height="18" rx="3" fill="#36b37e" opacity="0.5"/>
  </g>
  
  <!-- Sparkles/Stars decoration -->
  <path d="M170 70 L172 76 L178 78 L172 80 L170 86 L168 80 L162 78 L168 76 Z" fill="#2684ff" opacity="0.6"/>
  <path d="M220 200 L222 206 L228 208 L222 210 L220 216 L218 210 L212 208 L218 206 Z" fill="#36b37e" opacity="0.6"/>
  <path d="M90 240 L92 244 L96 246 L92 248 L90 252 L88 248 L84 246 L88 244 Z" fill="#0052cc" opacity="0.4"/>
  <path d="M320 50 L322 54 L326 56 L322 58 L320 62 L318 58 L314 56 L318 54 Z" fill="#36b37e" opacity="0.4"/>
